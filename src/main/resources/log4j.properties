# root log level
log4j.rootLogger=DEBUG,stdout,file

# other log level
log4j.logger.org.springframework=DEBUG
log4j.logger.javax.servlet=DEBUG
log4j.logger.org.apache.mina.util=DEBUG




# console option
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern = %d{yyyy\u5E74MM\u6708dd\u65E5 HH:mm:ss} %p %c{1}.%M\n\u4FE1\u606F:%m%n
log4j.appender.stdout.layout.ConversionPattern = [%d{HH:mm:ss}] %m%n
# detail info
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.MaxFileSize=100MB
log4j.appender.file.MaxBackupIndex=20
log4j.appender.file.File=D://logs/ef_data_sync.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%t][%-5p][%d{yyyy-MM-dd HH:mm:ss,SSS}][%c{1}.%M] %m%n

# detail info
log4j.appender.System=org.apache.log4j.RollingFileAppender
log4j.appender.System.MaxFileSize=100MB
log4j.appender.System.MaxBackupIndex=20
log4j.appender.System.File=D://logs/ef_data_sync.log
log4j.appender.System.layout=org.apache.log4j.PatternLayout
log4j.appender.System.layout.ConversionPattern=[%t][%-5p][%d{yyyy-MM-dd HH:mm:ss,SSS}][%c{1}.%M] %m%n
